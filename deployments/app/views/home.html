<div class="container">
    <div class="row">
        <div class="col-sm-12">
            <form class="form-horizontal upload-form" role="form" name="fileUploadForm" ng-submit="submit()">
                <div class="form-group">
                    <label class="control-label col-sm-2">Upload jar:</label>
                    <div class="col-sm-10">
                        <div class="input-group">
                                       <span class="input-group-btn">
                                           <span class="btn btn-primary btn-file">
                                               Browse <input type="file" file-model="myFile" required>
                                           </span>
                                       </span>
                            <input type="text" class="form-control" placeholder="Select file..." name="file" readonly>
                        </div>
                    </div>
                </div>
                <div class="form-group">
                    <label class="control-label col-sm-2" for="desiredProfile">Desired profile (Compact 1 is default): </label>
                    <div class="col-sm-10">
                        <select class="form-control" id="desiredProfile" name="selectedProfile" ng-model="profile">
                            <option>Compact 1</option>
                            <option>Compact 2</option>
                            <option>Compact 3</option>
                            <option>Full SE API</option>
                        </select>
                    </div>
                </div>
                <p style="padding:20px"></p>
                <div class="form-group">
                    <div class="col-sm-offset-4 col-sm-4">
                        <button type="submit" name="submitButton" class="btn btn-primary btn-block">Upload</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
</div>
